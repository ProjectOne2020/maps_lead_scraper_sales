<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Maps Lead Extractor Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [data-lang]:not(.active-lang) {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-50 font-sans text-gray-800 antialiased flex flex-col min-h-screen">

    <!-- Language Switcher -->
    <div class="fixed top-4 right-4 z-50 bg-white shadow-lg rounded-full p-1 border border-gray-200">
        <button onclick="setLang('en')" id="btn-en"
            class="px-3 py-1 rounded-full text-sm font-bold bg-blue-600 text-white transition">EN</button>
        <button onclick="setLang('es')" id="btn-es"
            class="px-3 py-1 rounded-full text-sm font-bold text-gray-600 hover:bg-gray-100 transition">ES</button>
    </div>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl max-w-2xl w-full text-center border-t-8 border-blue-600">
            <div class="mb-6">
                <i class="fas fa-headset text-6xl text-blue-600"></i>
            </div>

            <h1 class="text-3xl md:text-4xl font-bold mb-4" data-lang="en">Contact Support</h1>
            <h1 class="text-3xl md:text-4xl font-bold mb-4" data-lang="es">Contacto de Soporte</h1>

            <p class="text-xl text-gray-600 mb-8" data-lang="en">
                For support, please send an email to:<br>
                <a href="mailto:alejandro.gutierrezb31@gmail.com"
                    class="text-blue-600 font-bold hover:underline">alejandro.gutierrezb31@gmail.com</a>
            </p>
            <p class="text-xl text-gray-600 mb-8" data-lang="es">
                Para soporte, por favor envíe un correo electrónico a:<br>
                <a href="mailto:alejandro.gutierrezb31@gmail.com"
                    class="text-blue-600 font-bold hover:underline">alejandro.gutierrezb31@gmail.com</a>
            </p>

            <div class="mt-8">
                <a href="index.html"
                    class="inline-block bg-gray-800 text-white px-6 py-3 rounded-lg font-bold hover:bg-gray-900 transition">
                    <i class="fas fa-arrow-left mr-2"></i>
                    <span data-lang="en">Back to Home</span>
                    <span data-lang="es">Volver al Inicio</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-black text-gray-500 py-6 text-center text-sm">
        <p>Copyright 2025 - Maps Lead Scraper Pro</p>
    </footer>

    <!-- JS for Language Switcher -->
    <script>
        function setLang(lang) {
            document.getElementById('btn-en').className = lang === 'en'
                ? "px-3 py-1 rounded-full text-sm font-bold bg-blue-600 text-white transition ring-2 ring-blue-300"
                : "px-3 py-1 rounded-full text-sm font-bold text-gray-600 hover:bg-gray-100 transition";
            document.getElementById('btn-es').className = lang === 'es'
                ? "px-3 py-1 rounded-full text-sm font-bold bg-blue-600 text-white transition ring-2 ring-blue-300"
                : "px-3 py-1 rounded-full text-sm font-bold text-gray-600 hover:bg-gray-100 transition";

            const elements = document.querySelectorAll('[data-lang]');
            elements.forEach(el => {
                if (el.getAttribute('data-lang') === lang) {
                    el.classList.add('active-lang');
                    el.style.display = '';
                } else {
                    el.classList.remove('active-lang');
                    el.style.display = 'none';
                }
            });
            // Save preference optionally, but for now just switching is enough
        }
        window.addEventListener('DOMContentLoaded', () => { setLang('en'); });
    </script>
</body>

</html>
